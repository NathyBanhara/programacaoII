<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content"> 
    	<div class="card">
    		<h:form>
    
    			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
        		<p:fieldset style="background-color: #4823ad; ">
            	    <nav>
      					<ul style="list-style: none; margin: 0; padding: 0; display: flex;">
	                		<h:panelGrid columns="2">
	                    		<h:commandButton value="Sair" action="#{loginController.logout}" style="margin: 0 10px; padding:2px; background-color: #4823ad; border:none; font-size: 1em; color: #fff; text-decoration: none;"/>
	                		</h:panelGrid>
      					</ul>
    				</nav>
        		</p:fieldset>
   			</h:form>
		</div>
    	<div class="container">
        	<h:form  class="login-form">
        		<h1>Informações da Safra</h1>
        		<p:commandButton style="background-color: #1AAD7A; border: none; padding: 10px 20px; border-radius: 5px; margin-bottom: 10px;" value = "Áreas" action = "cadastrar_area?faces-redirect=true"></p:commandButton>
        		<p:commandButton style="background-color: #AD4B34; border: none; padding: 10px 20px; border-radius: 5px; margin-bottom: 10px;" value = "Anotações" action = "cadastro_anotacoes?faces-redirect=true"></p:commandButton>
        		<p:commandButton style="background-color: #ADA011; border: none; padding: 10px 20px; border-radius: 5px; margin-bottom: 10px;" value = "Finanças" action = "cadastrar_financas?faces-redirect=true"></p:commandButton>
        	</h:form>
        </div>
    </ui:define>
</ui:composition>
