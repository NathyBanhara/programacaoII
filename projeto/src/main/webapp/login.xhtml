<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
    	
    	<div class="container">
        	<h:form  class="login-form">
        		<h1>Login</h1>
        		<h:panelGrid columns="2">
        			<h5>CPF:</h5>
    				<p:inputText value="#{loginController.produtor.cpf}"/>
    			
    				<h5>Senha:</h5>
        			<p:password id="toggle" value="#{loginController.produtor.senha}" toggleMask="true" redisplay="true"/>
        	    <!-- <h5>Senha:</h5>
        	    <p:password value="#{loginController.produtor.senha}"/> -->
        	    
        		</h:panelGrid>
             
			  
            <p style="margin: 0; padding: 0; display: inline-block; ">
                <h:panelGrid columns="2">
                    <h:commandButton style="background-color: #4823AD; color: #fff; " value="Login" action="#{loginController.login}"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
                </h:panelGrid>
			 </p>
        </h:form>
        	</div>
    </ui:define>
</ui:composition>
